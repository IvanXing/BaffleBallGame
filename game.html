<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game 1</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var log = console.log.bind(console);
        var canvas = document.querySelector('#id-canvas');
        var context = canvas.getContext('2d');

        // x y 记录挡板初始位置
        var x = 150;
        var y = 200;
        var img = new Image();
        img.src = 'paddle.jpg';
        img.onload = function(){
            context.drawImage(img, x, y)
        }

        var leftDown = false;
        var rightDown = false;
        var speed = 5;
        //move when keydown
        window.addEventListener('keydown', function(event){
            var k = event.key;
            if(k == 'a'){
                leftDown = true;
                //  //此处抖动，应该设置1s刷新30次 
                // x -= 10;
                // context.clearRect(0, 0, canvas.width, canvas.height);   //clear canvas
                // context.drawImage(img, x, y);  //draw again by new x y
            }else if(k == 'd'){
                rightDown = true;
                // x += 10;
                // context.clearRect(0, 0, canvas.width, canvas.height);  
                // context.drawImage(img, x, y); 
            }
        })

        window.addEventListener('keyup', function(event){
            var k = event.key;
            if(k == 'a'){
                leftDown = false;
            }else if(k == 'd'){
                rightDown = false;
            }
        })

        setInterval(function(){
            // update x
            if(leftDown){
                x -= speed;
            }else if(rightDown){
                x += speed;
            }
            // draw
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(img, x, y);
        }, 1000/30)
    </script> 
</body>
</html>
