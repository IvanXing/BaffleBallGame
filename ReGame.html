<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ReGame 1</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var log = console.log.bind(console);

        var imageFromPath = function(path){
            var img = new Image();
            img.src = path;
            return img;
        }

        var Paddle = function(){
            var image = imageFromPath('paddle.jpg');
            var o = {
                image: image,
                x: 100,
                y: 200,
                speed: 5
            }
            o.moveLeft = function(){
                o.x -= o.speed;
            }
            o.moveRight = function(){
                o.x += o.speed;
            }
            return o;
        }

        var GuaGame = function(){
            
        }

        var __main = function () {

            var paddle = Paddle();

            var canvas = document.querySelector('#id-canvas');
            var context = canvas.getContext('2d');

          
          

            var leftDown = false;
            var rightDown = false;
           
            //move when keydown
            window.addEventListener('keydown', function (event) {
                log('keydown')
                var k = event.key;
                if (k == 'a') {
                    leftDown = true;
                } else if (k == 'd') {
                    rightDown = true;
                }
            })

            window.addEventListener('keyup', function (event) {
                log('keyup')
                var k = event.key;
                if (k == 'a') {
                    leftDown = false;
                } else if (k == 'd') {
                    rightDown = false;
                }
            })

            setInterval(function () {
                // update x
                if (leftDown) {
                    // paddle.x -= paddle.speed;  
                    //paddle的动作分离
                    paddle.moveLeft();
                } else if (rightDown) {
                    //paddle.x += paddle.speed;
                    paddle.moveRight();
                }
                // draw
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.drawImage(paddle.image, paddle.x, paddle.y);
            }, 1000 / 30)
        }

        __main();
    </script>
</body>

</html>
